<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IntegraSUS - página para contato</title>
  <link rel="stylesheet" href="estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background: linear-gradient(to bottom, #6ab7ff,#82bbf1,#d9e4ee);">
<h1 style="color: darkblue;"> Saiba como entrar em contato conosco e adquirir nossos serviços!</h1>

<form>
        
    <h3 style="color: darkblue;">Facilite nossa comunicação!</h3>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome:</span>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" aria-label="Nome" aria-describedby="basic-addon1" width="200px">
      </div>
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Email</span>
        <input type="text" class="form-control" placeholder="Digite seu email" aria-label="Email" aria-describedby="basic-addon1">
      </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="Hospital que trabalha">Hospital que trabalha</span>
        <input type="text" class="form-control" placeholder="Digite o hospital em que trabalha" aria-label="Hospital que trabalha" aria-describedby="basic-addon1">
      </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Tipo de reunião</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Clique aqui</option>
          <option value="1">Presencial</option>
          <option value="2">Video-chamada</option>
        </select>
      </div>

<div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Selecione a data</span>
    <input type="date" class="form-control" aria-label="Data" aria-describedby="basic-addon1">
  </div>
<br>

<p> <strong>ou, apenas nos faça uma ligação!</strong></p>
<p style="color: darkblue;"><strong>(81) 98654-7345 </strong></p>

<div class="input-group">
    <span class="input-group-text">Alguma duvida?</span><br><br>
    <textarea class="form-control" aria-label="With textarea" placeholder="Digite aqui sua dúvida"></textarea>
  </div>

<br>
<div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar</button>
  </div>
</FORM>

</body>

</html>
